{% extends 'base.html' %}

{% block title %}نسيت كلمة المرور{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-key auth-icon"></i>
                <h2>نسيت كلمة المرور؟</h2>
                <p>لا تقلق! أدخل بريدك الإلكتروني وسنرسل لك رابطاً لإعادة التعيين</p>
            </div>
            
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> البريد الإلكتروني
                    </label>
                    <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-paper-plane"></i> إرسال رابط إعادة التعيين
                </button>
                
                <div class="auth-footer">
                    <p>تذكرت كلمة المرور؟ <a href="/login/">تسجيل الدخول</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_css %}
<style>
.auth-section {
    min-height: calc(100vh - 80px);
    display: flex;
    align-items: center;
    padding: 4rem 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    position: relative;
}

.auth-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('https://images.unsplash.com/photo-1499750310107-5fef28a66643?w=1920') center/cover;
    opacity: 0.1;
}

.auth-card {
    max-width: 500px;
    margin: 0 auto;
    background: white;
    border-radius: var(--radius);
    padding: 3rem;
    box-shadow: var(--shadow-lg);
    position: relative;
    z-index: 2;
    animation: slideUp 0.6s ease-out;
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-icon {
    font-size: 4rem;
    color: var(--primary);
    margin-bottom: 1rem;
}

.auth-header h2 {
    font-size: 2rem;
    color: var(--dark);
    margin-bottom: 0.5rem;
}

.auth-header p {
    color: var(--gray);
    line-height: 1.6;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: var(--dark);
}

.form-group label i {
    color: var(--primary);
    margin-left: 5px;
}

.form-group input {
    width: 100%;
    padding: 1rem;
    border: 2px solid var(--border);
    border-radius: var(--radius);
    font-family: 'Cairo', sans-serif;
    font-size: 1rem;
    transition: var(--transition);
}

.form-group input:focus {
    outline: none;
    border-color: var(--primary);
}

.btn-block {
    width: 100%;
    justify-content: center;
    font-size: 1.1rem;
}

.auth-footer {
    text-align: center;
    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 1px solid var(--border);
}

.auth-footer a {
    color: var(--primary);
    font-weight: 600;
    text-decoration: none;
}

.auth-footer a:hover {
    text-decoration: underline;
}

.alert {
    padding: 1rem;
    border-radius: var(--radius);
    margin-bottom: 1.5rem;
    display: none;
}

.alert.show {
    display: block;
}

.alert-success {
    background: #d1fae5;
    color: var(--success);
    border: 1px solid #a7f3d0;
}

.alert-danger {
    background: #fee2e2;
    color: var(--danger);
    border: 1px solid #fecaca;
}
</style>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value.trim();
    const submitBtn = e.target.querySelector('button[type="submit"]');
    const form = e.target;
    
    if (!email) {
        showAlert('الرجاء إدخال البريد الإلكتروني', 'danger');
        return;
    }
    
    // تعطيل الزر
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...';
    
    try {
        const response = await fetch(`${API_URL}/auth/password-reset/request/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken
            },
            credentials: 'include',
            body: JSON.stringify({ email: email })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            showAlert(data.message || 'تم إرسال رابط إعادة التعيين إلى بريدك الإلكتروني', 'success');
            form.reset();
        } else {
            showAlert(data.error || 'حدث خطأ. حاول مرة أخرى.', 'danger');
        }
        
    } catch (error) {
        console.error('Error:', error);
        showAlert('حدث خطأ في الاتصال. حاول مرة أخرى.', 'danger');
    } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> إرسال رابط إعادة التعيين';
    }
});

function showAlert(message, type) {
    const form = document.getElementById('forgotPasswordForm');
    let alertDiv = form.querySelector('.alert');
    
    if (!alertDiv) {
        alertDiv = document.createElement('div');
        alertDiv.className = 'alert';
        form.insertBefore(alertDiv, form.firstChild);
    }
    
    alertDiv.className = `alert alert-${type} show`;
    alertDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
    
    // Auto hide after 5 seconds
    setTimeout(() => {
        alertDiv.classList.remove('show');
    }, 5000);
}
</script>
{% endblock %}
