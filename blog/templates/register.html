{% extends 'base.html' %}

{% block title %}إنشاء حساب جديد{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="auth-card" style="max-width: 600px;">
            <div class="auth-header">
                <i class="fas fa-user-plus auth-icon"></i>
                <h2>إنشاء حساب جديد</h2>
                <p>انضم إلينا وابدأ رحلتك في التدوين</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i> اسم المستخدم *
                        </label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> البريد الإلكتروني *
                        </label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> كلمة المرور *
                        </label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password2">
                            <i class="fas fa-lock"></i> تأكيد كلمة المرور *
                        </label>
                        <input type="password" id="password2" name="password2" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        <span>أوافق على <a href="#" style="color: var(--primary);">الشروط والأحكام</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> إنشاء الحساب
                </button>
                
                <div class="auth-footer">
                    <p>لديك حساب بالفعل؟ <a href="/login/">سجل دخولك</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_css %}
<style>
.auth-section {
    min-height: calc(100vh - 80px);
    display: flex;
    align-items: center;
    padding: 4rem 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    position: relative;
}

.auth-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('https://images.unsplash.com/photo-1499750310107-5fef28a66643?w=1920') center/cover;
    opacity: 0.1;
}

.auth-card {
    max-width: 500px;
    margin: 0 auto;
    background: white;
    border-radius: var(--radius);
    padding: 3rem;
    box-shadow: var(--shadow-lg);
    position: relative;
    z-index: 2;
    animation: slideUp 0.6s ease-out;
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-icon {
    font-size: 4rem;
    color: var(--primary);
    margin-bottom: 1rem;
}

.auth-header h2 {
    font-size: 2rem;
    color: var(--dark);
    margin-bottom: 0.5rem;
}

.auth-header p {
    color: var(--gray);
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: var(--dark);
}

.form-group label i {
    color: var(--primary);
    margin-left: 5px;
}

.form-group input {
    width: 100%;
    padding: 1rem;
    border: 2px solid var(--border);
    border-radius: var(--radius);
    font-family: 'Cairo', sans-serif;
    font-size: 1rem;
    transition: var(--transition);
}

.form-group input:focus {
    outline: none;
    border-color: var(--primary);
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
}

.btn-block {
    width: 100%;
    justify-content: center;
    font-size: 1.1rem;
}

.auth-footer {
    text-align: center;
    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 1px solid var(--border);
}

.auth-footer a {
    color: var(--primary);
    font-weight: 600;
    text-decoration: none;
}

.auth-footer a:hover {
    text-decoration: underline;
}

.alert {
    padding: 1rem;
    border-radius: var(--radius);
    margin-bottom: 1.5rem;
}

.alert-danger {
    background: #fee2e2;
    color: var(--danger);
    border: 1px solid #fecaca;
}

.alert-success {
    background: #d1fae5;
    color: var(--success);
    border: 1px solid #a7f3d0;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = {
        username: document.getElementById('username').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        password2: document.getElementById('password2').value
    };
    
    // Validation
    if (formData.password !== formData.password2) {
        showAlert('كلمات المرور غير متطابقة', 'danger');
        return;
    }
    
    if (formData.password.length < 8) {
        showAlert('كلمة المرور يجب أن تكون 8 أحرف على الأقل', 'danger');
        return;
    }
    
    if (!document.getElementById('terms').checked) {
        showAlert('يجب الموافقة على الشروط والأحكام', 'danger');
        return;
    }
    
    try {
        showLoading();
        
        const data = await apiCall('/auth/register/', {
            method: 'POST',
            body: JSON.stringify(formData)
        });
        
        // Success
        showAlert('تم إنشاء الحساب بنجاح!', 'success');
        setTimeout(() => {
            window.location.href = '/';
        }, 1500);
        
    } catch (error) {
        hideLoading();
        
        let errorMessage = 'حدث خطأ في إنشاء الحساب';
        
        if (error.message.includes('username')) {
            errorMessage = 'اسم المستخدم موجود بالفعل';
        } else if (error.message.includes('email')) {
            errorMessage = 'البريد الإلكتروني مستخدم بالفعل';
        }
        
        showAlert(errorMessage, 'danger');
    }
});

function showAlert(message, type) {
    const form = document.getElementById('registerForm');
    let alertDiv = form.querySelector('.alert');
    
    if (!alertDiv) {
        alertDiv = document.createElement('div');
        form.insertBefore(alertDiv, form.firstChild);
    }
    
    alertDiv.className = `alert alert-${type}`;
    alertDiv.textContent = message;
    
    // Auto hide after 5 seconds
    setTimeout(() => {
        alertDiv.remove();
    }, 5000);
}
</script>
{% endblock %}
