{% extends 'base.html' %}

{% block title %}إنشاء مقال جديد{% endblock %}

{% block content %}
<section class="create-post-section">
    <div class="container">
        <div class="create-post-card">
            <div class="create-post-header">
                <h2><i class="fas fa-pen-fancy"></i> إنشاء مقال جديد</h2>
                <p>شارك أفكارك ومعرفتك مع العالم</p>
            </div>
            
            <form id="createPostForm" class="create-post-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">
                        <i class="fas fa-heading"></i> عنوان المقال *
                    </label>
                    <input type="text" id="title" name="title" placeholder="اكتب عنواناً جذاباً لمقالك" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">
                            <i class="fas fa-folder"></i> الفئة *
                        </label>
                        <select id="category" name="category" required>
                            <option value="">اختر الفئة</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">
                            <i class="fas fa-toggle-on"></i> حالة المقال
                        </label>
                        <select id="status" name="status">
                            <option value="draft">مسودة</option>
                            <option value="published">منشور</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="tags">
                        <i class="fas fa-tags"></i> الوسوم
                    </label>
                    <div id="tagsContainer" class="tags-container">
                        <!-- سيتم تعبئتها بـ JavaScript -->
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="image">
                        <i class="fas fa-image"></i> صورة المقال
                    </label>
                    <div class="image-upload">
                        <input type="file" id="image" name="image" accept="image/*" style="display: none;">
                        <button type="button" class="upload-btn" onclick="document.getElementById('image').click()">
                            <i class="fas fa-cloud-upload-alt"></i> اختر صورة
                        </button>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="excerpt">
                        <i class="fas fa-quote-right"></i> ملخص المقال
                    </label>
                    <textarea id="excerpt" name="excerpt" rows="3" placeholder="اكتب ملخصاً مختصراً للمقال (اختياري)"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="content">
                        <i class="fas fa-edit"></i> محتوى المقال *
                    </label>
                    <textarea id="content" name="content" rows="15" placeholder="اكتب محتوى مقالك هنا..." required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-large">
                        <i class="fas fa-paper-plane"></i> نشر المقال
                    </button>
                    <button type="button" class="btn btn-secondary btn-large" onclick="window.history.back()">
                        <i class="fas fa-times"></i> إلغاء
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_css %}
<style>
.create-post-section {
    min-height: calc(100vh - 80px);
    padding: 4rem 0;
    background: var(--light);
}

.create-post-card {
    max-width: 900px;
    margin: 0 auto;
    background: white;
    border-radius: var(--radius);
    padding: 3rem;
    box-shadow: var(--shadow);
    animation: slideUp 0.6s ease-out;
}

.create-post-header {
    text-align: center;
    margin-bottom: 3rem;
}

.create-post-header h2 {
    font-size: 2.5rem;
    color: var(--dark);
    margin-bottom: 0.5rem;
}

.create-post-header h2 i {
    color: var(--primary);
}

.create-post-header p {
    color: var(--gray);
    font-size: 1.1rem;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
}

.form-group {
    margin-bottom: 2rem;
}

.form-group label {
    display: block;
    font-weight: 700;
    margin-bottom: 0.8rem;
    color: var(--dark);
    font-size: 1.05rem;
}

.form-group label i {
    color: var(--primary);
    margin-left: 8px;
}

.form-group input[type="text"],
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 1rem;
    border: 2px solid var(--border);
    border-radius: var(--radius);
    font-family: 'Cairo', sans-serif;
    font-size: 1rem;
    transition: var(--transition);
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary);
}

.tags-container {
    display: flex;
    flex-wrap: wrap;
    gap: 0.8rem;
}

.tag-checkbox {
    display: none;
}

.tag-label {
    padding: 0.6rem 1.2rem;
    background: var(--light);
    border: 2px solid var(--border);
    border-radius: 20px;
    cursor: pointer;
    transition: var(--transition);
    font-size: 0.95rem;
}

.tag-checkbox:checked + .tag-label {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
}

.tag-label:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow);
}

.image-upload {
    display: flex;
    gap: 1rem;
    align-items: center;
}

.upload-btn {
    padding: 1rem 2rem;
    background: var(--light);
    border: 2px dashed var(--border);
    border-radius: var(--radius);
    cursor: pointer;
    transition: var(--transition);
    font-family: 'Cairo', sans-serif;
    font-weight: 600;
    color: var(--gray);
}

.upload-btn:hover {
    border-color: var(--primary);
    color: var(--primary);
}

.image-preview {
    max-width: 200px;
    max-height: 200px;
    border-radius: var(--radius);
    overflow: hidden;
}

.image-preview img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 2px solid var(--border);
}

.btn-large {
    padding: 1.2rem 3rem;
    font-size: 1.1rem;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .btn-large {
        width: 100%;
    }
}
</style>
{% endblock %}

{% block extra_js %}
<script>
let selectedTags = [];

// Load categories and tags
async function loadFormData() {
    try {
        const [categoriesRes, tagsRes] = await Promise.all([
            apiCall('/categories/'),
            apiCall('/tags/')
        ]);
        
        // استخدم results
        const categories = categoriesRes.results;
        const tags = tagsRes.results;
        
        // Populate categories
        const categorySelect = document.getElementById('category');
        categories.forEach(cat => {
            const option = document.createElement('option');
            option.value = cat.id;
            option.textContent = cat.name;
            categorySelect.appendChild(option);
        });
        
        // Populate tags
        const tagsContainer = document.getElementById('tagsContainer');
        tagsContainer.innerHTML = tags.map(tag => `
            <div>
                <input type="checkbox" id="tag_${tag.id}" class="tag-checkbox" value="${tag.id}">
                <label for="tag_${tag.id}" class="tag-label">
                    <i class="fas fa-tag"></i> ${tag.name}
                </label>
            </div>
        `).join('');
        
    } catch (error) {
        console.error('Error loading form data:', error);
    }
}

// Image preview
document.getElementById('image').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
        };
        reader.readAsDataURL(file);
    }
});

// Submit form
document.getElementById('createPostForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // Get selected tags
    const selectedTags = Array.from(document.querySelectorAll('.tag-checkbox:checked'))
        .map(cb => parseInt(cb.value));
    
    const imageFile = document.getElementById('image').files[0];
    
    try {
        showLoading();
        
        // Create FormData for image upload
        const formData = new FormData();
        formData.append('title', document.getElementById('title').value.trim());
        formData.append('content', document.getElementById('content').value.trim());
        formData.append('excerpt', document.getElementById('excerpt').value.trim());
        formData.append('category', document.getElementById('category').value);
        formData.append('status', document.getElementById('status').value);
        
        // Add tags
        selectedTags.forEach(tagId => {
            formData.append('tags', tagId);
        });
        
        // Add image if exists
        if (imageFile) {
            formData.append('image', imageFile);
        }
        
        const response = await fetch(`${API_URL}/posts/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrftoken
            },
            credentials: 'include',
            body: formData
        });
        
        if (!response.ok) {
            throw new Error('Failed to create post');
        }
        
        const data = await response.json();
        
        hideLoading();
        alert('تم نشر المقال بنجاح!');
        window.location.href = `/post/${data.slug}/`;
        
    } catch (error) {
        hideLoading();
        console.error('Error creating post:', error);
        alert('حدث خطأ في نشر المقال. تأكد من ملء جميع الحقول المطلوبة.');
    }
});

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    // Check if user is logged in
    checkAuth().then(user => {
        if (!user) {
            alert('يجب تسجيل الدخول أولاً');
            window.location.href = '/login/';
        } else {
            loadFormData();
        }
    });
});
</script>
{% endblock %}
