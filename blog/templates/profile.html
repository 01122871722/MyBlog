{% extends 'base.html' %}

{% block title %}الملف الشخصي{% endblock %}

{% block content %}
<section class="profile-hero">
    <div class="container">
        <div id="profileHero" class="profile-hero-content">
            <!-- سيتم تعبئتها بـ JavaScript -->
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="profile-grid">
            <!-- Profile Info -->
            <aside class="profile-sidebar">
                <div class="profile-card">
                    <div id="profileAvatar" class="profile-avatar-large">
                        <!-- سيتم تعبئتها بـ JavaScript -->
                    </div>
                    
                    <div id="profileInfo" class="profile-info">
                        <!-- سيتم تعبئتها بـ JavaScript -->
                    </div>
                    
                    <div id="profileActions" class="profile-actions">
                        <!-- سيتم تعبئتها بـ JavaScript -->
                    </div>
                    
                    <div id="profileStats" class="profile-stats">
                        <!-- سيتم تعبئتها بـ JavaScript -->
                    </div>
                </div>
                
                <div class="profile-card" id="profileAbout">
                    <!-- سيتم تعبئتها بـ JavaScript -->
                </div>
            </aside>
            
            <!-- User Posts -->
            <main class="profile-content">
                <h2 style="font-size: 2rem; margin-bottom: 2rem; color: var(--dark);">
                    <i class="fas fa-newspaper"></i> مقالاتي
                </h2>
                
                <div class="profile-tabs">
                    <button class="profile-tab active" data-tab="all">
                        <i class="fas fa-th"></i> الكل
                    </button>
                    <button class="profile-tab" data-tab="published">
                        <i class="fas fa-check-circle"></i> المنشورة
                    </button>
                    <button class="profile-tab" data-tab="draft">
                        <i class="fas fa-clock"></i> المسودات
                    </button>
                </div>
                
                <div id="userPostsContainer">
                    <div class="posts-grid" id="userPosts">
                        <!-- سيتم تعبئتها بـ JavaScript -->
                    </div>
                </div>
            </main>
        </div>
    </div>
</section>

<!-- Edit Profile Modal -->
<div id="editProfileModal" class="modal">
    <div class="modal-content" style="max-width: 600px;">
        <span class="close-modal" onclick="closeEditModal()">&times;</span>
        <h3 style="margin-bottom: 2rem;"><i class="fas fa-user-edit"></i> تعديل الملف الشخصي</h3>
        
        <form id="editProfileForm">
            <div class="form-group">
                <label>الصورة الشخصية</label>
                <div class="image-upload-profile">
                    <input type="file" id="profileImage" accept="image/*" style="display: none;">
                    <button type="button" class="upload-btn" onclick="document.getElementById('profileImage').click()">
                        <i class="fas fa-camera"></i> اختر صورة
                    </button>
                    <div id="profileImagePreview" class="image-preview-profile"></div>
                </div>
            </div>
            <div class="form-group">
                        <label for="username">
                            اسم المستخدم 
                        </label>
                        <input type="text" id="username" name="username" required>
                    </div>
            
            
            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label>نبذة عني</label>
                <textarea id="bio" name="bio" rows="4" placeholder="اكتب نبذة مختصرة عنك..."></textarea>
            </div>
            
            <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> حفظ
                </button>
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">
                    <i class="fas fa-times"></i> إلغاء
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block extra_css %}
<style>
.profile-hero {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    padding: 4rem 0 2rem;
    color: white;
}

.profile-hero-content {
    text-align: center;
}

.profile-grid {
    display: grid;
    grid-template-columns: 350px 1fr;
    gap: 2rem;
    margin-top: -60px;
    position: relative;
    z-index: 10;
}

.profile-sidebar {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.profile-card {
    background: white;
    border-radius: var(--radius);
    padding: 2rem;
    box-shadow: var(--shadow);
}

.profile-avatar-large {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 4rem;
    font-weight: 900;
    margin: 0 auto 1.5rem;
    border: 5px solid white;
    box-shadow: var(--shadow);
    overflow: hidden;
}

.profile-avatar-large img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.profile-info {
    text-align: center;
    margin-bottom: 1.5rem;
}

.profile-info h2 {
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
    color: var(--dark);
}

.profile-info .username {
    color: var(--gray);
    font-size: 1rem;
}

.profile-actions {
    display: flex;
    gap: 0.8rem;
    margin-bottom: 1.5rem;
}

.profile-actions .btn {
    flex: 1;
    justify-content: center;
}

.profile-stats {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 1rem;
    padding-top: 1.5rem;
    border-top: 2px solid var(--border);
}

.stat-item {
    text-align: center;
}

.stat-number {
    font-size: 1.8rem;
    font-weight: 900;
    color: var(--primary);
    display: block;
}

.stat-label {
    font-size: 0.9rem;
    color: var(--gray);
}

.profile-tabs {
    display: flex;
    gap: 1rem;
    margin-bottom: 2rem;
}

.profile-tab {
    padding: 1rem 2rem;
    background: white;
    border: 2px solid var(--border);
    border-radius: var(--radius);
    cursor: pointer;
    transition: var(--transition);
    font-family: 'Cairo', sans-serif;
    font-weight: 600;
}

.profile-tab:hover {
    border-color: var(--primary);
    color: var(--primary);
}

.profile-tab.active {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
}

.image-upload-profile {
    display: flex;
    gap: 1rem;
    align-items: center;
}

.image-preview-profile {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    overflow: hidden;
}

.image-preview-profile img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: var(--dark);
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid var(--border);
    border-radius: var(--radius);
    font-family: 'Cairo', sans-serif;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary);
}

.form-group textarea:focus {
    outline: none;
    border-color: var(--primary);
}

.btn-icon {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--transition);
    color: white;
}

.btn-icon.btn-primary {
    background: var(--primary);
}

.btn-icon.btn-warning {
    background: var(--warning);
}

.btn-icon.btn-danger {
    background: var(--danger);
}

.btn-icon:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow);
}

.post-status {
    display: inline-block;
    padding: 0.2rem 0.6rem;
    border-radius: 12px;
    font-size: 0.85rem;
    font-weight: 600;
}

.post-status.published {
    background: #d1fae5;
    color: var(--success);
}

.post-status.draft {
    background: #fef3c7;
    color: var(--warning);
}

@media (max-width: 992px) {
    .profile-grid {
        grid-template-columns: 1fr;
    }
    
    .profile-sidebar {
        order: 2;
    }
    
    .profile-content {
        order: 1;
    }
}
/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 9999;
    overflow-y: auto;
    padding: 2rem;
}

.modal.active {
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: white;
    border-radius: var(--radius);
    padding: 2.5rem;
    width: 100%;
    max-width: 600px;
    position: relative;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    animation: modalSlideIn 0.3s ease;
}

@keyframes modalSlideIn {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.close-modal {
    position: absolute;
    top: 1rem;
    right: 1rem;
    font-size: 2rem;
    cursor: pointer;
    color: var(--gray);
    transition: var(--transition);
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
}

.close-modal:hover {
    color: var(--danger);
    background: rgba(239, 68, 68, 0.1);
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.upload-btn {
    padding: 0.8rem 1.5rem;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    font-family: 'Cairo', sans-serif;
    font-weight: 600;
    transition: var(--transition);
}

.upload-btn:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .modal {
        padding: 1rem;
    }
    
    .modal-content {
        padding: 1.5rem;
    }
    
    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}

{% block extra_js %}
<script src="/static/js/profile.js"></script>
{% endblock %}
