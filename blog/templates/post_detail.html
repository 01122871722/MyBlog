{% extends 'base.html' %}

{% block title %}تفاصيل المقال{% endblock %}

{% block content %}
<section class="post-detail-hero">
    <div class="container">
        <div id="postHero" class="post-hero-content">
            <!-- سيتم تعبئتها بـ JavaScript -->
        </div>
    </div>
</section>

<section class="post-detail-section">
    <div class="container">
        <div class="post-detail-grid">
            <!-- Main Content -->
            <article class="post-main-content">
                <div id="postContent" class="post-article">
                    <!-- سيتم تعبئتها بـ JavaScript -->
                </div>
                
                <!-- Tags -->
                <div id="postTags" class="post-tags-section">
                    <!-- سيتم تعبئتها بـ JavaScript -->
                </div>
                
                <!-- Author Card -->
                <div id="authorCard" class="author-card-section">
                    <!-- سيتم تعبئتها بـ JavaScript -->
                </div>
                
                <!-- Comments Section -->
                <div class="comments-section">
                    <h3 class="comments-title">
                        <i class="fas fa-comments"></i>
                        التعليقات (<span id="commentsCount">0</span>)
                    </h3>
                    
                    <!-- Comment Form -->
                    <div id="commentFormContainer">
                        <!-- سيتم تعبئتها بـ JavaScript -->
                    </div>
                    
                    <!-- Comments List -->
                    <div id="commentsList" class="comments-list">
                        <!-- سيتم تعبئتها بـ JavaScript -->
                    </div>
                </div>
            </article>
            
            <!-- Sidebar -->
            <aside class="post-sidebar">
                <!-- Related Posts -->
                <div class="sidebar-widget">
                    <h3 class="widget-title">
                        <i class="fas fa-newspaper"></i>
                        مقالات ذات صلة
                    </h3>
                    <div id="relatedPosts" class="related-posts-list">
                        <!-- سيتم تعبئتها بـ JavaScript -->
                    </div>
                </div>
                
                <!-- Popular Posts -->
                <div class="sidebar-widget">
                    <h3 class="widget-title">
                        <i class="fas fa-fire"></i>
                        الأكثر قراءة
                    </h3>
                    <div id="popularPosts" class="popular-posts-list">
                        <!-- سيتم تعبئتها بـ JavaScript -->
                    </div>
                </div>
                
                <!-- Categories -->
                <div class="sidebar-widget">
                    <h3 class="widget-title">
                        <i class="fas fa-folder"></i>
                        الفئات
                    </h3>
                    <div id="categoriesWidget" class="categories-list">
                        <!-- سيتم تعبئتها بـ JavaScript -->
                    </div>
                </div>
            </aside>
        </div>
    </div>
</section>

<!-- Share Modal -->
<div id="shareModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>شارك المقال</h3>
        <div class="share-buttons">
            <button class="share-btn facebook" onclick="shareOnFacebook()">
                <i class="fab fa-facebook"></i> Facebook
            </button>
            <button class="share-btn twitter" onclick="shareOnTwitter()">
                <i class="fab fa-twitter"></i> Twitter
            </button>
            <button class="share-btn whatsapp" onclick="shareOnWhatsApp()">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </button>
            <button class="share-btn copy" onclick="copyLink()">
                <i class="fas fa-link"></i> نسخ الرابط
            </button>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_css %}
<style>
.post-detail-hero {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    padding: 8rem 0 4rem;
    color: white;
    position: relative;
    overflow: hidden;
}

.post-detail-hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('https://images.unsplash.com/photo-1499750310107-5fef28a66643?w=1920') center/cover;
    opacity: 0.1;
}

.post-hero-content {
    position: relative;
    z-index: 2;
    max-width: 900px;
    margin: 0 auto;
}

.post-detail-section {
    padding: 4rem 0;
}

.post-detail-grid {
    display: grid;
    grid-template-columns: 1fr 350px;
    gap: 3rem;
}

.post-main-content {
    background: white;
    border-radius: var(--radius);
    padding: 3rem;
    box-shadow: var(--shadow);
}

.post-article {
    line-height: 2;
    font-size: 1.1rem;
}

.post-article img {
    max-width: 100%;
    border-radius: var(--radius);
    margin: 2rem 0;
}

.post-article h2, .post-article h3 {
    margin: 2rem 0 1rem;
    color: var(--dark);
}

.post-article p {
    margin-bottom: 1.5rem;
}

.post-tags-section {
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 2px solid var(--border);
}

.post-tag {
    display: inline-block;
    background: var(--light);
    color: var(--primary);
    padding: 0.5rem 1rem;
    border-radius: 20px;
    margin: 0.5rem 0.5rem 0.5rem 0;
    font-size: 0.9rem;
    text-decoration: none;
    transition: var(--transition);
}

.post-tag:hover {
    background: var(--primary);
    color: white;
    transform: translateY(-2px);
}

.author-card-section {
    margin-top: 3rem;
    padding: 2rem;
    background: var(--light);
    border-radius: var(--radius);
    display: flex;
    gap: 1.5rem;
    align-items: center;
}

.author-avatar-large {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: var(--primary);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    font-weight: 700;
}

.comments-section {
    margin-top: 4rem;
}

.comments-title {
    font-size: 1.8rem;
    margin-bottom: 2rem;
    color: var(--dark);
}

.comment-form {
    background: var(--light);
    padding: 2rem;
    border-radius: var(--radius);
    margin-bottom: 2rem;
}

.comment-form textarea {
    width: 100%;
    padding: 1rem;
    border: 2px solid var(--border);
    border-radius: var(--radius);
    font-family: 'Cairo', sans-serif;
    font-size: 1rem;
    resize: vertical;
    min-height: 120px;
}

.comment-form textarea:focus {
    outline: none;
    border-color: var(--primary);
}

.comment-item {
    background: white;
    padding: 1.5rem;
    border-radius: var(--radius);
    margin-bottom: 1rem;
    border: 1px solid var(--border);
    transition: var(--transition);
}

.comment-item:hover {
    box-shadow: var(--shadow);
}

.comment-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1rem;
}

.comment-author-info {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.comment-avatar {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: var(--primary);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
}

.comment-date {
    color: var(--gray);
    font-size: 0.9rem;
}

.comment-content {
    line-height: 1.8;
    color: var(--dark);
}

.comment-reply {
    margin-right: 3rem;
    margin-top: 1rem;
}

.post-sidebar {
    position: sticky;
    top: 100px;
    height: fit-content;
}

.sidebar-widget {
    background: white;
    padding: 2rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    margin-bottom: 2rem;
}

.widget-title {
    font-size: 1.3rem;
    margin-bottom: 1.5rem;
    color: var(--dark);
    display: flex;
    align-items: center;
    gap: 10px;
}

.widget-title i {
    color: var(--primary);
}

.related-post-item, .popular-post-item {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
    cursor: pointer;
    transition: var(--transition);
}

.related-post-item:hover, .popular-post-item:hover {
    transform: translateX(-5px);
}

.related-post-image, .popular-post-image {
    width: 80px;
    height: 80px;
    border-radius: var(--radius);
    object-fit: cover;
}

.related-post-info h4, .popular-post-info h4 {
    font-size: 0.95rem;
    line-height: 1.4;
    margin-bottom: 0.5rem;
    color: var(--dark);
}

.related-post-meta, .popular-post-meta {
    font-size: 0.85rem;
    color: var(--gray);
}

.category-item {
    display: flex;
    justify-content: space-between;
    padding: 0.8rem 0;
    border-bottom: 1px solid var(--border);
    cursor: pointer;
    transition: var(--transition);
}

.category-item:hover {
    color: var(--primary);
    padding-right: 10px;
}

.modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    align-items: center;
    justify-content: center;
}

.modal.active {
    display: flex;
}

.modal-content {
    background: white;
    padding: 2rem;
    border-radius: var(--radius);
    max-width: 500px;
    width: 90%;
    position: relative;
}

.close-modal {
    position: absolute;
    top: 1rem;
    left: 1rem;
    font-size: 2rem;
    cursor: pointer;
    color: var(--gray);
}

.share-buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin-top: 2rem;
}

.share-btn {
    padding: 1rem;
    border: none;
    border-radius: var(--radius);
    color: white;
    cursor: pointer;
    transition: var(--transition);
    font-family: 'Cairo', sans-serif;
    font-weight: 600;
}

.share-btn.facebook { background: #1877f2; }
.share-btn.twitter { background: #1da1f2; }
.share-btn.whatsapp { background: #25d366; }
.share-btn.copy { background: var(--gray); }

.share-btn:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow);
}

@media (max-width: 992px) {
    .post-detail-grid {
        grid-template-columns: 1fr;
    }
    
    .post-sidebar {
        position: static;
    }
}

@media (max-width: 768px) {
    .post-main-content {
        padding: 2rem 1.5rem;
    }
    
    .post-article {
        font-size: 1rem;
    }
}
</style>
{% endblock %}

{% block extra_js %}
<script src="/static/js/post-detail.js"></script>
{% endblock %}
